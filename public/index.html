<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales4You - Atendimento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="keenui/keen-ui.min.css">
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo right">Sales4You - Teste de Bot</a>
        </div>
    </nav>
</header>
<main id="app">
    <div class="row">
        <div class="col s9">
            <div class="card horizontal">
                <div id="chat-messages" class="card-content" v-html="chatContent">
                </div>
            </div>
        </div>
        <div class="col s3 hide-on-small-only" v-show="showQuestionTips">
                <h6>Sugest√µes de perguntas</h6>
            <p class="flow-text z-depth-1 teal lighten-2 grey-text text-lighten-2 hoverable center-align"  v-for="questionTip in questionTips" @click="sendMessage(questionTip)" style="line-height: 1; margin: 3px; padding:2px"><small>{{questionTip}}</small></p>
        </div>
    <div class="row" v-if="joined">
        <div class="input-field col s8">
            <input type="text" v-model="newMsg" @keyup.enter="send">
        </div>
        <div class="input-field col s4">
            <button class="waves-effect waves-light btn" @click="send">
                <i class="material-icons right">chat</i>
                Enviar
            </button>
        </div>
    </div>
    <div class="row" v-if="!joined">
        <div class="input-field col s8">
            <input type="text" v-model.trim="fullname" placeholder="Nome Completo">
        </div>
        <div class="input-field col s8">
            <input type="email" v-model.trim="email" placeholder="E-mail">
        </div>

        <div class="input-field col s4">
            <button class="waves-effect waves-light btn" @click="join()">
                <i class="material-icons right">done</i>
                Eu quero ser atendido
            </button>
        </div>
    </div>
</main>
<footer class="page-footer">
</footer>
<script src="lib/vue.js"></script>
<script src="keenui/keen-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
